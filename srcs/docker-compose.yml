version: "3"
services:
    nginx:
        build: ./requirements/nginx
        image: nginx
        container_name: nginx
        ports:
            - 443:443
        networks:
            inception:
        depends_on:
            - wordpress
        volumes:
            -  wp-volume:/var/www/html
    
    wordpress:
        build: ./requirements/wordpress
        image: wordpress
        container_name: wordpress
        depends_on:
            - mariadb
        ports:
            - 9000:9000
        networks:
            inception:
        env_file: .env
        volumes:
            - wp-volume:/var/www/html
    mariadb:
        build: ./requirements/mariadb
        image: mariadb
        container_name: mariadb
        ports:
            - 3306:3306
        env_file: .env        
        volumes:
             - db-volume:/var/lib/mysql
        networks:
            inception:
volumes:
    wp-volume:
