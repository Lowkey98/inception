version: "3"
services:
    nginx:
        build: ./requirements/nginx
        image: nginx
        container_name: nginx
        ports:
            - 443:443
        networks:
            inception:
        depends_on:
            - wordpress
        volumes:
            - wp-volume:/var/www/html
    
    wordpress:
        build: ./requirements/wordpress
        image: wordpress
        container_name: wordpress
        ports:
            - 9000:9000
        networks:
            inception:
        volumes:
            - wp-volume:/var/www/html
        depends_on:
            - mariadb
    mariadb:
        build: ./requirements/mariadb
        image: mariadb
        container_name: mariadb
        ports:
            - 3306:3306
        networks:
            inception:
        
volumes:
    wp-volume:                
networks:
    inception: